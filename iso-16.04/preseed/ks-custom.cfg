#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport ar_SA zh_CN zh_TW fr_FR de_BE ja_JP ko_KR es_ES --default=en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone America/New_York
#Root password
rootpw --disabled
#Initial user
user rodel --fullname "Custom Application" --iscrypted --password $1$cEybgq6H$7EQMzZfwnhlSiWUt7NdK91
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
%packages
@ openssh-server
ftp
ubuntustudio-font-meta
xscreensaver
%post
apt-get remove -y gucharmap galculator xfburn xpad ace-of-penguins mtpaint simple-scan libsane libsane-common 
apt-get remove pidgin pidgin-libnotify pidgin-data sylpheed sylpheed-doc sylpheed-plugins sylpheed-i18n 
apt-get remove transmission transmission-gtk transmission-common abiword abiword-common gnumeric gnumeric-common osmo
apt-get install -y libavcodec-extra libglib2.0-dev libgtk2.0-dev sox gstreamer0.10-alsa pulseaudio pavucontrol
apt-get install -y ubuntustudio-font-meta fonts-nanum fonts-droid-fallback fonts-symbola 
apt-get install -y xorg slim openbox obconf curl idesk
#apt-get install -y openbox curl lxqt gdm
apt-get autoremove -y
