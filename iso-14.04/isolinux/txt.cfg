default  custom_install
label custom_install
  menu label ^Install Helix Ubuntu OS
  kernel /install/vmlinuz 
  append  file=/cdrom/preseed/ubuntu-server.seed initrd=/install/initrd.gz quiet ks=cdrom:/preseed/ks-custom.cfg preseed/file=/cdrom/preseed/ks-custom.seed -- 
label memtest
  menu label Test ^memory
  kernel /install/mt86plusc